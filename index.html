<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Equipment Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://vignan.ac.in/etpec22/clg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* NAVBAR */
        .navbar {
            width: 100%;
            background: linear-gradient(90deg, #ff4500, #ff6347);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 18px 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s ease-in-out;
        }
        .navbar:hover {
            transform: scale(1.02);
        }
        
        /* LOGO */
        .navbar .logo {
            height: 60px;
            transition: transform 0.5s ease;
            margin-right: 20px;
        }
        .navbar .logo:hover {
            transform: rotate(360deg) scale(1.1);
        }
        
        /* NAV LINKS */
        .navbar-links {
            display: flex;
            align-items: center;
            gap: 25px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 12px 20px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            transform: scale(1);
        }
        .navbar a:hover {
            background: rgba(255, 255, 255, 0.5);
            color: #000;
            transform: scale(1.1);
            box-shadow: 0px 5px 20px rgba(255, 255, 255, 0.5);
        }
        
        /* SETTINGS DROPDOWN */
        .settings-dropdown {
            position: relative;
            display: inline-block;
        }
        .settings-dropdown-content {
            display: none;
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            top: 100%;
            left: 0;
            overflow: hidden;
            z-index: 1100;
            text-align: left;
            opacity: 0;
            transform: translateY(-10px) scale(0.9);
            transition: all 0.3s ease-in-out;
        }
        .settings-dropdown:hover .settings-dropdown-content {
            display: block;
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        .settings-dropdown-content a {
            color: white;
            padding: 12px;
            text-decoration: none;
            display: block;
            text-align: center;
            transition: background 0.3s ease-in-out, transform 0.2s;
        }
        .settings-dropdown-content a:hover {
            background: whitesmoke;
            transform: scale(1.1);
        }

        /* SCROLLING TEXT */
        .scroll-container {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            background: black;
            padding: 15px 0;
            position: fixed;
            top: 80px;
            left: 0;
            z-index: 999;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
        }
        .scroll-text {
            display: inline-block;
            font-size: 20px;
            font-weight: bold;
            color: #ffeb3b;
            animation: marquee 10s linear infinite;
        }
        @keyframes marquee {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }

        /* PAGE CONTENT */
        .container {
            margin-top: 180px;
            animation: slideIn 1.5s ease-in-out;
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        h1 {
            font-size: 40px;
            font-weight: bold;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>

    </div>

    </div>
</body>
</html>
