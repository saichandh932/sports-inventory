    function loadEquipment() {
        let tableBody = document.getElementById("equipmentTable");
        tableBody.innerHTML = "";

        equipmentData.forEach((item, index) => {
            let row = `<tr>
                <td>${item.name}</td>
                <td id="count${index}">${item.count}</td>
                <td><img src="${item.img}" width="50"></td>
                <td><button class="request-btn" onclick="requestEquipment('${item.name}', ${index})">Request</button></td>
            </tr>`;
            tableBody.innerHTML += row;
        });
    }

    function requestEquipment(name, index) {
        let countElement = document.getElementById("count" + index);
        let availableCount = parseInt(countElement.innerText);
        let selectedList = document.getElementById("selectedList");

        if (availableCount > 0) {
            countElement.innerText = availableCount - 1;

            let selectedEquipment = JSON.parse(localStorage.getItem("requestedEquipment")) || [];
            
            if (!selectedEquipment.includes(name)) {
                selectedEquipment.push(name);
                localStorage.setItem("requestedEquipment", JSON.stringify(selectedEquipment));

                let listItem = document.createElement("li");
                listItem.textContent = name;
                selectedList.appendChild(listItem);
            }

            document.getElementById("nextBtn").style.display = "block";
        }
    }

    function goToFacultyPage() {
        window.location.href = "Fac.html";
    }

    window.onload = function () {
        loadEquipment();
        let storedEquipment = JSON.parse(localStorage.getItem("requestedEquipment")) || [];
        let selectedList = document.getElementById("selectedList");

        if (storedEquipment.length > 0) {
            document.getElementById("nextBtn").style.display = "block";

            storedEquipment.forEach(item => {
                let listItem = document.createElement("li");
                listItem.textContent = item;
                selectedList.appendChild(listItem);
            });
        }
    };
    </script>
